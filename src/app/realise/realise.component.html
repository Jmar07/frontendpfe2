


<table style="width: 100%;" mat-table [dataSource]="DATA" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> client </th>
      <td mat-cell *matCellDef="let element"> {{element.clientsInput}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="module">
      <th mat-header-cell *matHeaderCellDef> Module </th>
      <td mat-cell *matCellDef="let element"> 
          
      <button (click)="openDialog(element.moduleInput)" [value]="element.moduleInput"> open me </button> 
          
    </td>
    </ng-container>
  

    
   
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.hours}} : {{element.minutes}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateInput}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
