<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>

<div class="container">
  <div>
    <div class="chart">
      <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins">
      </canvas>
    </div>
  </div>
</div>
<div class="button-row">
  <button mat-button mat-raised-button color="primary" class="btn btn-primary" style="margin-right: 5px;" (click)="toggleLegend()">Toggle Legend</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-primary" style="margin-right: 5px;" (click)="changeLabels()">Change Labels</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-primary" style="margin-right: 5px;" (click)="addSlice()">Add Slice</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-primary" style="margin-right: 5px;" (click)="removeSlice()">Remove Slice</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-primary" (click)="changeLegendPosition()">Change Legend Position</button>
</div>
