<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<style>
  .material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
  }
</style>

<div class="toolbar" role="banner">
  <a routerLink="/entrer">
    <img
      width="160"
      style="padding-left: 40px"
      alt="Clinisys"
      src="https://cdn.bitrix24.com/b14232851/landing/6be/6be08191cca1b62b0df3f81ab487ade6/_1_1x.png"
    />
  </a>
</div>

<mat-sidenav-container
  class="example-container"
  (backdropClick)="close('backdrop')"
>
  <mat-sidenav
    style="width: 21%"
    #sidenav
    (keydown.escape)="close('escape')"
    disableClose
  >
    <span (click)="close('toggle button')" class="material-symbols-outlined">
      menu
    </span>
    <br /><br /><br />

    <button class="btnn" routerLink="/formulaire">Ajouter une Tâche</button>
    <button class="btn" routerLink="/dash">Clients Actifs / Non Actifs</button>
    <button class="btn" routerLink="/formulaire">
      Tâches ajoutées par mois
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="width: 80%; margin-left: 10%; margin-top: 15px; height: 814px">
      <canvas id="months"> </canvas>
    </div>

    <span (click)="sidenav.open()" class="material-symbols-outlined">
      menu
    </span>
  </mat-sidenav-content>
</mat-sidenav-container>
